<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons Collection</title>
    <link rel="stylesheet" href="/style.e308ff8e.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500&display=swap" rel="stylesheet">
<script src="/style.e308ff8e.js"></script></head>
<body>
    <div class="container">
        <div class="group1 group">
            <button class="g1button btn" id="g1btn1">Join Now</button>
            <button class="g1button btn" id="g1btn2">Sign Up</button>
            <button class="g1button btn" id="g1btn3">Contact Us</button>
            <button class="g1button btn" id="g1btn4">Learn More</button>
        </div>
        <div class="group2 group">
            <button class="g2button btn" id="g2btn1">
                <span class="g2span g2span1"></span>
                <span class="g2span g2span2"></span>
                <span class="g2span g2span3"></span>
                <span class="g2span g2span4"></span>
                Place Order</button>
        </div>
        <div class="group3 group">
            <button class="g3button btn">
                <span class="g3span g3span1"></span>
                Confirm
                <span class="g3span g3span2"></span>
            </button>
        </div>
        <div class="group4 group">
            <button class="g4button btn" id="g4btn1">
                Join Now
                <span class="g4btn1span1"></span>
                <span class="g4btn1span2"></span>
            </button>
            <button class="g4button btn" id="g4btn2">
                Sign Up
                <span class="g4btn2span1"></span>
                <span class="g4btn2span2"></span>
            </button>
            <button class="g4button btn" id="g4btn3">
                Contact Us
                <span class="g4btn3span1"></span>
                <span class="g4btn3span2"></span>
            </button>
            <button class="g4button btn" id="g4btn4">
                Learn More
                <span class="g4btn4span1"></span>
                <span class="g4btn4span2"></span>
            </button>
        </div>
        <div class="group5 group">
            <div class="g5btn">
                <span class="g5cover">Social Media</span>
                <div class="instagram"><i class="fab fa-instagram"></i></div>
                <div class="twitter"><i class="fab fa-twitter"></i></div>
                <div class="facebook"><i class="fab fa-facebook-f"></i></div>
                <div class="github"><i class="fab fa-github"></i></div>
                <div class="linkedin"><i class="fab fa-linkedin-in"></i></div>
            </div>
        </div>
        <div class="group6 group">
            <button class="g6btn g6btn1"></button>
            <button class="g6btn g6btn2"></button>
        </div>
        <div class="group7 group">
            <button class="g7btn btn">Learn More</button>
        </div>
        <div class="group8 group">
            <button class="g8btn btn">Works <span class="g8btnArrow">></span></button>
        </div>
        <div class="group9 group">
            <button class="g9btn btn">Appetizers</button>
        </div>
        <div class="group10 group">
            <button class="g10btn btn">Explore</button>
        </div>
        <div class="group11 group">
            <button class="g11btn btn">Add to Cart<span class="g11btnSpan"></span></button>
        </div>
        <div class="group12 group">
            <button class="g12btn btn">Subscribe</button>
        </div>
        <div class="group13 group">
            <button class="g13btn btn">Shades</button>
        </div>
        <div class="group14 group">
            <div class="g14container">
                <input type="text" class="g14input" required="">
                <span class="g14span"></span>
            </div>
        </div>
        <div class="group15 group">
            <button class="g15btn btn">Download</button>
        </div>
        <div class="group16 group">
            <div class="btn g16btn">
                <div class="g16 g16-default">Flippity</div>
                <div class="g16 g16-flip">Flip</div>
            </div>
        </div>
    </div>
    <a href="https://github.com/lavaboy1738/buttons-collection" target="_blank">Made by lavaboy1738 <i class="fab fa-github"></i></a>
    <script src="https://kit.fontawesome.com/d961edb034.js" crossorigin="anonymous"></script>
</body>
</html>
