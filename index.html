<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons Collection</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="group1 group">
            <button class="g1button btn" id="g1btn1">Join Now</button>
            <button class="g1button btn" id="g1btn2">Sign Up</button>
            <button class="g1button btn" id="g1btn3">Contact Us</button>
            <button class="g1button btn" id="g1btn4">Learn More</button>
        </div>
        <div class="group2 group">
            <button class="g2button btn" id="g2btn1">
                <span class="g2span g2span1"></span>
                <span class="g2span g2span2"></span>
                <span class="g2span g2span3"></span>
                <span class="g2span g2span4"></span>
                Place Order</button>
        </div>
        <div class="group3 group">
            <button class="g3button btn">
                <span class="g3span g3span1"></span>
                Confirm
                <span class="g3span g3span2"></span>
            </button>
        </div>
        <div class="group4 group">
            <button class="g4button btn" id="g4btn1">
                Join Now
                <span class="g4btn1span1"></span>
                <span class="g4btn1span2"></span>
            </button>
            <button class="g4button btn" id="g4btn2">
                Sign Up
                <span class="g4btn2span1"></span>
                <span class="g4btn2span2"></span>
            </button>
            <button class="g4button btn" id="g4btn3">
                Contact Us
                <span class="g4btn3span1"></span>
                <span class="g4btn3span2"></span>
            </button>
            <button class="g4button btn" id="g4btn4">
                Learn More
                <span class="g4btn4span1"></span>
                <span class="g4btn4span2"></span>
            </button>
        </div>
    </div>
</body>
</html>
